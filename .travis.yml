# Works on both Linux and macOS
language: shell

script: tox

jobs:
  include:
    - name: "macOS"
      # From: https://docs.travis-ci.com/user/languages/python/#running-python-tests-on-multiple-operating-systems
      os: osx
      osx_image: xcode11.2  # Python 3.7.4 running on macOS 10.14.4

      addons:
        homebrew:
          # Updating is optional, but was suggested by support when I asked why
          # this build failed:
          # https://app.travis-ci.com/github/walles/px/jobs/526799997
          #
          # Docs:
          # https://docs.travis-ci.com/user/installing-dependencies/#installing-packages-on-macos
          update: true

          packages:
          - python@2
          - shellcheck
          - tox

    - name: "Linux"
      os: linux
      dist: bionic
      sudo: required  # For installing tox globally from pypi. The apt-get version is too old, so we can't use that.
      install:
      - sudo -H pip install tox
